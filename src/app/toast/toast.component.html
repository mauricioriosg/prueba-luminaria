<div
  #toastElement
  class="toast fade toast-width mt-2"
  [ngClass]="type"
  role="alert"
  aria-live="assertive"
  aria-atomic="true"
>
  <div class="toast-body">
    <span class="me-auto">
      <strong>{{ title }} :</strong>
      {{ message }}
    </span>

    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="hide()"
    ></button>
  </div>
</div>
